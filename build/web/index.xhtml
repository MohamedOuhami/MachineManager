<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Authentication Page</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>        
        <h:panelGroup rendered="#{loginBean.loggedIn}">
            Welcome, #{loginBean.username}!
            <br/>
            <h:form>
                <h:commandButton value="Logout" action="#{loginBean.logout}" />
            </h:form>
            <!-- Redirect to List of Machines -->
            <h:outputScript rendered="#{loginBean.admin}">
                window.location = '/web/machine/List.xhtml';
            </h:outputScript>
        </h:panelGroup>
        <h:panelGroup rendered="#{not loginBean.loggedIn}">
            <!-- Authentication Form -->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{loginBean.username}" required="true" />
                    
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true" />

                    <h:commandButton value="Login" action="#{loginBean.login}" />
                </h:panelGrid>
                <!-- Display error message if authentication fails -->
                <h:messages style="color: red;" />
            </h:form>
        </h:panelGroup>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <h:link outcome="/web/employe/List" value="Show All Employe Items"/>
        <br />
        <h:link outcome="/web/machine/List" value="Show All Machine Items"/>
    </h:body>
</html>

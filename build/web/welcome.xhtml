<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <!-- Add Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous" />
    </h:head>
    <h:body class="d-flex align-items-center justify-content-center">
        <div class="container">
            <h:form class="needs-validation">
                <h:panelGrid columns="2" class="mb-3">
                    <h:outputLabel for="username" value="Username:" class="col-sm-2 col-form-label" />
                    <div class="col-sm-10">
                        <h:inputText id="username" value="#{userController.username}" 
                                     required="true" class="form-control" />
                        <div class="invalid-feedback">
                            Please enter your username.
                        </div>
                    </div>

                    <h:outputLabel for="password" value="Password:" class="col-sm-2 col-form-label" />
                    <div class="col-sm-10">
                        <h:inputSecret id="password" value="#{userController.password}" 
                                       required="true" class="form-control" />
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>

                    <div class="col-sm-10 offset-sm-2">
                        <h:commandButton value="Login" action="#{userController.login()}" 
                                         class="btn btn-primary btn-block" />
                    </div>
                </h:panelGrid>
            </h:form>
            <h:messages globalOnly="true" style="color: red;" />
        </div>

        <!-- Add Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </h:body>
</html>
